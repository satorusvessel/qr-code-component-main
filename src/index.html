<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(216, 68%, 91%); }
  </style>
</head>
<body class="bg-mainBlue">
<div class="justify-center rounded-3xl items-center w-[260px] bg-white mx-auto mt-[160px] p-2 shadow-2xl">
  <img src="/images/image-qr-code.png" alt="QR_code" class="rounded-2xl mr-1 mt-1 p-1 mb-4">

  <h1 class="text-center justify-start font-bold"> Improve your front-end skills by building projects </h1>
